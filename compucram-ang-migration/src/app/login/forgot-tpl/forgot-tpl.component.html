<div class='cc_wrapper cc_login_back'>
    <div class="site_body">
        <div class="cc_login_container">
            <div class="cc_logo"></div>
            <form name="form" novalidate class="login-form">
                <div class="cc_login_box">
                    <h1>Password Reset</h1>

                    <p>Please enter your email address below. You will receive a link to reset your password.</p>

                    <div class="field"><input class="input" placeholder="Email Address" name="email" type="email"
                            ng-model="email" required autofocus /></div>
                    <div class="cc_error" ng-show="authError">
                        The email you have entered is not in the system.
                    </div>

                    <div class="cc_red btn">
                        <button ng-click="resetPassword(email)" ng-disabled='form.$invalid'>Submit</button>
                    </div>
                </div>
            </form>
            <div class="cc_login_footer">
                <p><i class="icon-info-circled"></i>Questions? We can help. <a href=""
                        ng-click="goToMarketingSupportSite()">Contact
                        Customer Service</a></p>
            </div>
            <!-- <div class="cc_login_legal">&copy; {{ '' | currentYear }} CompuCram. All Rights Reserved</div> -->
        </div>
    </div>
</div>
